instance:
  type: dagster_instance

  # Local file storage for run logs, event logs, and intermediary artifacts
  local_artifact_storage:
    base_dir: '/docker/appdata/dagster/dagster_home/storage'

  run_storage:
    module: dagster.core.storage.runs
    class: SqliteRunStorage
    config:
      base_dir: '/docker/appdata/dagster/dagster_home/run_storage'

  event_log_storage:
    module: dagster.core.storage.event_log
    class: SqliteEventLogStorage
    config:
      base_dir: '/docker/appdata/dagster/dagster_home/event_log_storage'

  compute_logs:
    module: dagster.core.storage.local_compute_log_manager
    class: LocalComputeLogManager
    config:
      base_dir: '/docker/appdata/dagster/dagster_home/compute_logs'

telemetry:
  enabled: false  # Disables telemetry to avoid sending data
